<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Field lab</title>
	<link rel="icon" type="image/x-icon" href="favicon.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 200vh; /* to allow scrolling */
      overflow-x: hidden;
    }
	  
	  @font-face {
      font-family: Monument-Mono;
      src: url(ABCMonumentGroteskMono-Regular.otf);
    }

    @font-face {
      font-family: Monument-Semi-Mono;
      src: url(ABCMonumentGroteskSemi-Mono-Regular.otf);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    .hero {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      transition: transform 0.6s ease;
      transform-origin: center center;
    }

    .hero.shrink {
      transform: scale(0.95); /* scale to 90% */
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
	  
	   #svg-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 25vw;
      z-index: 1;
    }

    svg path {
      visibility: hidden;
      transition: transform 0.6s ease;
    }

    .section {
      margin-top: 100vh; /* creates scroll space after hero */
      min-height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .text-section {
      width: 45vw;
      max-width: 45vw;
      text-align: center;
      line-height: 1.2;
      font-family: Monument-Semi-Mono;
		letter-spacing: -0.05vw;
    }

    #text-box {
      font-size: 1.5vw;
    }

    .links-container {
      margin-top: 4vh;
      text-align: center;
      font-size: 1vw;
      font-family: Monument-Mono;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .links-container a {
      text-decoration: none;
      color: black;
      margin: 0 1em;
      padding: 0.25em 0.5em;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .links-container a:hover {
      background-color: black;
      color: white;
    }
	  
	   ::selection {
    background: black;
    color: white;
  }
	  
	  .grain-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 2;
  background: 
    repeating-radial-gradient(circle, rgba(0,0,0,0.04) 1px, transparent 2px),
    repeating-radial-gradient(circle, rgba(255,255,255,0.04) 1px, transparent 2px);
  animation: grainMove 1.5s steps(10) infinite;
  opacity: 0.3;
  mix-blend-mode: multiply;
}

@keyframes grainMove {
  0% { transform: translate(0, 0); }
  25% { transform: translate(-2%, 1%); }
  50% { transform: translate(1%, -1%); }
  75% { transform: translate(-1%, -2%); }
  100% { transform: translate(0, 0); }
}
	  
	  
	  @media only screen and (max-width: 600px) {
      .text-section {
        width: 80vw;
        max-width: 90vw;
      }

      #text-box {
        font-size: 3.2vw;
      }

      .links-container {
        font-size: 2.5vw;
      }
    }
	  
  </style>
</head>
<body>
<div class="grain-overlay"></div>
  <div class="hero" id="hero">
    <img src="newcloud.png" alt="Cloud Fullscreen Image" />
	  
  </div>
	
	<div id="svg-container">
      <svg id="animated-svg" viewBox="0 0 1850 309" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path id="piece1" d="M1849.33 154.121H1541V308.245H1849.33V154.121Z" fill="white"/>
        <path id="piece2" d="M1541.33 154.121H1233V308.245H1541.33V154.121Z" fill="white"/>
        <path id="piece3" d="M1233.33 154.121H925V308.245H1233.33V154.121Z" fill="white"/>
        <path id="piece4" d="M924.998 0H616.665V154.124H924.998V0Z" fill="white"/>
        <path id="piece5" d="M616.669 154.121H308.335V308.245H616.669V154.121Z" fill="white"/>
        <path id="piece6" d="M308.333 0H0V154.124H308.333V0Z" fill="white"/>
      </svg>
    </div>

  <div class="section">
    <section class="text-section">
      <div id="text-box"></div>
    </section>
    <div class="links-container" id="links-container">
      <a href="mailto:hello@fieldlab.work">Contact</a>
      |
      <a href="https://www.linkedin.com/company/fieldlab-work/" target="_blank">LinkedIn</a>
    </div>

<script>
	window.onbeforeunload = function () {
  window.scrollTo(0, 0);
};
	
  const pieces = [
    document.getElementById('piece6'),
    document.getElementById('piece5'),
    document.getElementById('piece4'),
    document.getElementById('piece3'),
    document.getElementById('piece2'),
    document.getElementById('piece1')
  ];

  const slideUpOffset = 154.121;
  const paragraphs = [
    "Field Lab is both a service and a platformâ€”a way of working and a place for ideas to grow.",
    "We are an interdisciplinary team exploring the evolving relationship between people, nature, and technology.",
    "Our method blends research, cultural insight, and hands-on strategy.",
    "We collaborate and embed guiding vision into action.",
    "We develop original ventures, partner with founders, and support brand and product leaders who are navigating moments of creation or reinvention."
  ];

  function animateText() {
    const textBox = document.getElementById("text-box");
    let delay = 0;
    paragraphs.forEach((para) => {
      const words = para.split(" ");
      const p = document.createElement("p");
      textBox.appendChild(p);
      words.forEach((word) => {
        setTimeout(() => {
          p.innerHTML += word + " ";
        }, delay);
        delay += 100;
      });
    });

    setTimeout(() => {
      document.getElementById("links-container").style.opacity = '1';
    }, delay + 100);
  }

  function resetPieces() {
    pieces.forEach((piece) => {
      piece.style.visibility = 'hidden';
      piece.style.transform = 'translateY(0)';
    });
    pieces[0].style.transform = `translateY(${slideUpOffset}px)`;
    pieces[2].style.transform = `translateY(${slideUpOffset}px)`;
  }

  function animateSequence() {
    resetPieces();
    if (!document.getElementById("text-box").innerHTML.trim()) {
      animateText();
    }

    setTimeout(() => pieces[0].style.visibility = 'visible', 10);
    setTimeout(() => pieces[1].style.visibility = 'visible', 200);
    setTimeout(() => pieces[2].style.visibility = 'visible', 300);
    setTimeout(() => pieces[0].style.transform = 'translateY(0)', 400);
    setTimeout(() => pieces[3].style.visibility = 'visible', 500);
    setTimeout(() => pieces[2].style.transform = 'translateY(0)', 600);
    setTimeout(() => pieces[4].style.visibility = 'visible', 600);
    setTimeout(() => pieces[5].style.visibility = 'visible', 700);
  }

  // Start with animation
  animateSequence();

  const hero = document.getElementById('hero');
  let lastScrollY = window.scrollY;

  window.addEventListener('scroll', () => {
    const currentScroll = window.scrollY;

    // Hero image shrink
    if (currentScroll > 10) {
      hero.classList.add('shrink');
    } else {
      hero.classList.remove('shrink');
    }

    // Scrolling down triggers SVG to disappear left to right
    if (currentScroll > lastScrollY && currentScroll > 50) {
      pieces.forEach((piece, i) => {
        setTimeout(() => {
          piece.style.visibility = 'hidden';
        }, i * 100); // staggered instant hide
      });
    }

    // Scrolling up resets and reanimates
    if (currentScroll < lastScrollY && currentScroll < 30) {
      animateSequence();
    }

    lastScrollY = currentScroll;
  });
</script>

</body>
</html>
