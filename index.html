<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Field Lab</title>
	<link rel="icon" type="image/x-icon" href="favicon.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 200vh; /* to allow scrolling */
      overflow-x: hidden;
    }
	  
	  @font-face {
      font-family: Monument-Mono;
      src: url(ABCMonumentGroteskMono-Regular.otf);
    }

    @font-face {
      font-family: Monument-Semi-Mono;
      src: url(ABCMonumentGroteskSemi-Mono-Regular.otf);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    .hero {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      transition: transform 0.6s ease;
      transform-origin: center center;
    }

    .hero.shrink {
      transform: scale(0.95); /* scale to 90% */
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
	  
	   #svg-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 25vw;
      z-index: 1;
    }

    svg path {
      visibility: hidden;
      transition: transform 0.6s ease;
    }
	  
	  #text-box p:first-of-type {
  font-size: 3.2vw; /* adjust as needed */
		  text-align: justify;
  text-align-last: justify;
}
	  
	 #text-box p:nth-of-type(2) {
		   text-align: justify;
  text-align-last: justify;
}  
	
	  
	  #text-box p:nth-of-type(n+3) {
  font-size: 1.3vw; /* Adjust this value as needed */
		  letter-spacing: 0vw;
		  padding-top: 2vh;
		  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 60vw;
		   text-align: center;
}
	

    .section {
      margin-top: 100vh; /* creates scroll space after hero */
      min-height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .text-section {
      width: 60vw;
      max-width: 60vw;
      line-height: 1.2;
      font-family: Monument-Semi-Mono;
		letter-spacing: -0.05vw;
		 text-align: justify;

    }

    #text-box {
      font-size: 1.8vw;
    }

    .links-container {
      margin-top: 4vh;
		line-height: 1.5vh;
      text-align: center;
      font-size: 1vw;
      font-family: Monument-Mono;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .links-container a {
      text-decoration: none;
  border-bottom: #000000 0.125em solid;
      color: black;
      margin: 0 1em;
      padding: 0.25em 0.5em;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .links-container a:hover {
      background-color: black;
      color: white;
		text-decoration: none;
		border-bottom: none;
    }
	  
	   ::selection {
    background: black;
    color: white;
  }
	  
#footer-logo {
  width: 5vw; /* Adjust size as needed */
	padding-top: 5vh;
bottom: 0;
  opacity: 0;
  transition: opacity 1s ease;
  display: block;
  margin-left: auto;
  margin-right: auto;
}  
	  
	  
	  
	  @media only screen and (max-width: 600px) {
		  
		   .hero.shrink {
      transform: scale(0.9); /* scale to 90% */
    }
		  
      .text-section {
        width: 74vw;
        max-width: 74vw;
      }
		  
		   #text-box p:first-of-type {
  font-size: 5.5vw; /* adjust as needed */
		  text-align: justify;
  text-align-last: justify;
}
		    
	 #text-box p:nth-of-type(2) {
	
		   text-align: justify;
  text-align-last: justify;
}  
	
	  
	  #text-box p:nth-of-type(n+3) {
  font-size: 2.8vw; /* Adjust this value as needed */
		  letter-spacing: 0vw;
		  padding-top: 2vh;
		  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 60vw;
		   text-align: center;
}

      #text-box {
        font-size: 3.5vw;
      }

      .links-container {
        font-size: 2.5vw;
		  margin-top: 6vh;
      }
		  
		  #footer-logo {
  width: 10vw; /* Adjust size as needed */
	padding-top: 6vh;
bottom: 0;
  opacity: 0;
  transition: opacity 1s ease;
  display: block;
  margin-left: auto;
  margin-right: auto;
} 
		  
    }
	  
  </style>
</head>
<body>
  <div class="hero" id="hero">
    <img src="trees.png" alt="Cloud Fullscreen Image" />
	  <div class="grain"></div>
  </div>
	
	<div id="svg-container">
      <svg id="animated-svg" viewBox="0 0 1850 309" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path id="piece1" d="M1849.33 154.121H1541V308.245H1849.33V154.121Z" fill="white"/>
        <path id="piece2" d="M1541.33 154.121H1233V308.245H1541.33V154.121Z" fill="white"/>
        <path id="piece3" d="M1233.33 154.121H925V308.245H1233.33V154.121Z" fill="white"/>
        <path id="piece4" d="M924.998 0H616.665V154.124H924.998V0Z" fill="white"/>
        <path id="piece5" d="M616.669 154.121H308.335V308.245H616.669V154.121Z" fill="white"/>
        <path id="piece6" d="M308.333 0H0V154.124H308.333V0Z" fill="white"/>
      </svg>
    </div>

  <div class="section">
    <section class="text-section">
      <div id="text-box"></div>
    </section>
    <div class="links-container" id="links-container"><p>Get in touch with us:</p>
      <a href="mailto:hello@fieldlab.work">Contact</a>
      |
      <a href="https://www.linkedin.com/company/fieldlab-work/" target="_blank">LinkedIn</a>
    </div>
	  
	  <img id="footer-logo" src="favicon.png" alt="Field Lab Logo" />



<script>
	window.onbeforeunload = function () {
  window.scrollTo(0, 0);
};
	
  const pieces = [
    document.getElementById('piece6'),
    document.getElementById('piece5'),
    document.getElementById('piece4'),
    document.getElementById('piece3'),
    document.getElementById('piece2'),
    document.getElementById('piece1')
  ];

  const slideUpOffset = 154.121;
  const paragraphs = [
    "Field Lab is both a service and a platform—a way of working and a place for ideas to grow.",
    "We are an interdisciplinary team exploring the evolving relationship between people, nature, and technology. Our method blends research, cultural insight, and hands-on strategy. We collaborate and embed guiding vision into action.",
    "↳ We develop original ventures.",
	  "↳ We partner with founders.",
	"↳ We support brand and product leaders."
  ];

  function animateText() {
    const textBox = document.getElementById("text-box");
    let delay = 1000;
    paragraphs.forEach((para) => {
      const words = para.split(" ");
      const p = document.createElement("p");
      textBox.appendChild(p);
      words.forEach((word) => {
        setTimeout(() => {
          p.innerHTML += word + " ";
        }, delay);
        delay += 100;
      });
    });

   setTimeout(() => {
  const links = document.getElementById("links-container");
  const logo = document.getElementById("footer-logo");

  links.style.opacity = '1';

  // Fade in logo after links
  setTimeout(() => {
    logo.style.opacity = '1';
  }, 800); // Adjust delay if needed
}, delay + 100);
  }
	
	

  function resetPieces() {
    pieces.forEach((piece) => {
      piece.style.visibility = 'hidden';
      piece.style.transform = 'translateY(0)';
    });
    pieces[0].style.transform = `translateY(${slideUpOffset}px)`;
    pieces[2].style.transform = `translateY(${slideUpOffset}px)`;
  }

  function animateSequence() {
    resetPieces();
    if (!document.getElementById("text-box").innerHTML.trim()) {
      animateText();
    }

    setTimeout(() => pieces[0].style.visibility = 'visible', 10);
    setTimeout(() => pieces[1].style.visibility = 'visible', 200);
    setTimeout(() => pieces[2].style.visibility = 'visible', 300);
    setTimeout(() => pieces[0].style.transform = 'translateY(0)', 400);
    setTimeout(() => pieces[3].style.visibility = 'visible', 500);
    setTimeout(() => pieces[2].style.transform = 'translateY(0)', 600);
    setTimeout(() => pieces[4].style.visibility = 'visible', 600);
    setTimeout(() => pieces[5].style.visibility = 'visible', 700);
  }

  // Start with animation
  animateSequence();

  const hero = document.getElementById('hero');
  let lastScrollY = window.scrollY;

  window.addEventListener('scroll', () => {
    const currentScroll = window.scrollY;

    // Hero image shrink
    if (currentScroll > 10) {
      hero.classList.add('shrink');
    } else {
      hero.classList.remove('shrink');
    }

    // Scrolling down triggers SVG to disappear left to right
    if (currentScroll > lastScrollY && currentScroll > 50) {
      pieces.forEach((piece, i) => {
        setTimeout(() => {
          piece.style.visibility = 'hidden';
        }, i * 100); // staggered instant hide
      });
    }

    // Scrolling up resets and reanimates
    if (currentScroll < lastScrollY && currentScroll < 30) {
      animateSequence();
    }

    lastScrollY = currentScroll;
  });
	

	
</script>

</body>
</html>
