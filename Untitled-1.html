<script>
  // Select the info box, link, and close button
  const infoBox = document.getElementById('info-box');
  const infoLink = document.getElementById('info-link');
  const closeBtn = document.getElementById('close-btn');
  const pieces = [
    document.getElementById('piece6'),
    document.getElementById('piece5'),
    document.getElementById('piece4'),
    document.getElementById('piece3'),
    document.getElementById('piece2'),
    document.getElementById('piece1')
  ];

  const slideUpOffset = 154.121;

  function resetPieces() {
    pieces.forEach((piece) => {
      piece.style.visibility = 'hidden';
      piece.style.transform = 'translateY(0)';
    });
    pieces[0].style.transform = `translateY(${slideUpOffset}px)`;
    pieces[2].style.transform = `translateY(${slideUpOffset}px)`;
  }

  function animateSVG() {
    resetPieces();
    setTimeout(() => pieces[0].style.visibility = 'visible', 10);
    setTimeout(() => pieces[1].style.visibility = 'visible', 200);
    setTimeout(() => pieces[2].style.visibility = 'visible', 300);
    setTimeout(() => pieces[0].style.transform = 'translateY(0)', 400);
    setTimeout(() => pieces[3].style.visibility = 'visible', 500);
    setTimeout(() => pieces[2].style.transform = 'translateY(0)', 600);
    setTimeout(() => pieces[4].style.visibility = 'visible', 600);
    setTimeout(() => pieces[5].style.visibility = 'visible', 700);
  }

  function reverseSVG() {
    pieces.forEach((piece, index) => {
      setTimeout(() => {
        piece.style.visibility = 'hidden';
      }, index * 100);
    });
  }

  // Initial SVG animation when the page loads
  window.onload = function() {
    animateSVG();
  };

  // Toggle visibility of the info box on SVG click
document.getElementById('svg-container').addEventListener('click', () => {
  infoBox.classList.add('visible');
  reverseSVG();
});

  // Close the info box, reverse the SVG, and update hero images
closeBtn.addEventListener('click', () => {
  infoBox.classList.remove('visible');
  animateSVG();
  updateHeroImages(); // <-- Add this line
});

  // Hero image handling: preload images and apply background
  const heroLeft = document.getElementById('hero-left');
  const heroRight = document.getElementById('hero-right');

  // Define the image pairs (always paired based on their numbering)
  const heroImages = [
	   ['cloud.png'],

    // Add more pairs here as needed
  ];

  // Function to cycle through the image pairs in order
  let currentPairIndex = parseInt(localStorage.getItem('currentPairIndex')) || 0; // Get the current pair index from local storage or start at 0

  function getNextPair(images) {
    const pair = images[currentPairIndex];
    // Increment the index and cycle back to 0 after the last pair
    currentPairIndex = (currentPairIndex + 1) % images.length;
    // Save the updated index to localStorage
    localStorage.setItem('currentPairIndex', currentPairIndex);
    return pair; // Return the next pair
  }

  // Function to update the hero image when clicked
  function updateHeroImages() {
    const [leftImg, rightImg] = getNextPair(heroImages); // Get the next image pair

    [heroLeft, heroRight].forEach((el) => {
      el.style.opacity = 0;
      el.style.transition = 'opacity 1s ease';
    });

    const preloadImage = (src, callback) => {
      const img = new Image();
      img.src = src;
      img.onload = callback;
    };

    preloadImage(`images/${leftImg}`, () => {
      heroLeft.style.backgroundImage = `url('images/${leftImg}')`;
      heroLeft.style.opacity = 1;
    });

    preloadImage(`images/${rightImg}`, () => {
      heroRight.style.backgroundImage = `url('images/${rightImg}')`;
      heroRight.style.opacity = 1;
    });
  }

  // Initially load the first image pair
  updateHeroImages();

  // Add click event listener to cycle through image pairings
  document.querySelector('.hero').addEventListener('click', updateHeroImages);
</script>
